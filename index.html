<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4b8d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4db8ff;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a8d8ff;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            color: #4db8ff;
            text-shadow: 0 0 15px rgba(77, 184, 255, 0.7);
        }

        .click-area {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid #4db8ff;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.5);
        }

        .click-area:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(77, 184, 255, 0.8);
        }

        .snowflake {
            font-size: 80px;
            transition: transform 0.1s;
            pointer-events: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4db8ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a8d8ff;
        }

        .click-animation {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #4db8ff;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: fall linear infinite;
            top: -30px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-30px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .tab.active {
            background: rgba(77, 184, 255, 0.3);
            border-color: #4db8ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .achievements-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .achievement {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4db8ff;
        }

        .achievement-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .achievement-info {
            flex: 1;
            text-align: left;
        }

        .achievement-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4db8ff;
        }

        .achievement-desc {
            font-size: 0.9rem;
            color: #a8d8ff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(77, 184, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.5s;
            max-width: 300px;
            z-index: 1000;
            border-left: 5px solid #4db8ff;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .notification-desc {
            font-size: 0.9rem;
            color: #e6f7ff;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .achievements-list::-webkit-scrollbar {
            width: 6px;
        }

        .achievements-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .achievements-list::-webkit-scrollbar-thumb {
            background: #4db8ff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="snow" id="snowContainer"></div>

    <div class="container">
        <h1>‚ùÑÔ∏è –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ö–ª–∏–∫–µ—Ä ‚ùÑÔ∏è</h1>
        <div class="subtitle">–ö–ª–∏–∫–∞–π –Ω–∞ —Å–Ω–µ–∂–∏–Ω–∫—É!</div>

        <div class="tabs">
            <div class="tab active" data-tab="game">–ò–≥—Ä–∞</div>
            <div class="tab" data-tab="achievements">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –∏–≥—Ä—ã -->
        <div class="tab-content active" id="gameTab">
            <div class="counter" id="counter">0</div>

            <div class="click-area" id="clickArea">
                <div class="snowflake">‚ùÑÔ∏è</div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalClicks">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="clicksPerSecond">0</div>
                    <div class="stat-label">–ö–ª–∏–∫–æ–≤/—Å–µ–∫</div>
                </div>
            </div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π -->
        <div class="tab-content" id="achievementsTab">
            <h3>–í–∞—à–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
            <div class="achievements-list" id="achievementsList">
                <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ -->
    <div class="notification" id="notification">
        <div class="notification-title">üéâ –ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!</div>
        <div class="notification-desc" id="notificationDesc"></div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∏ –ø–æ–Ω—è—Ç–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
        let game = {
            clicks: 0,
            totalClicks: 0,
            clicksThisSecond: 0,
            clicksPerSecond: 0,
            playTime: 0,
            achievements: [
                // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –∫–ª–∏–∫–æ–≤
                { id: 1, name: "–°—Ç–∞—Ä—Ç–∞–ø–µ—Ä", description: "10 –∫–ª–∏–∫–æ–≤", goal: 10, achieved: false, type: "clicks" },
                { id: 2, name: "–ù–æ–≤–∏—á–æ–∫", description: "50 –∫–ª–∏–∫–æ–≤", goal: 50, achieved: false, type: "clicks" },
                { id: 3, name: "–û–ø—ã—Ç–Ω—ã–π", description: "100 –∫–ª–∏–∫–æ–≤", goal: 100, achieved: false, type: "clicks" },
                { id: 4, name: "–ú–∞—Å—Ç–µ—Ä", description: "500 –∫–ª–∏–∫–æ–≤", goal: 500, achieved: false, type: "clicks" },
                { id: 5, name: "–°–≤–æ–π", description: "1.000 –∫–ª–∏–∫–æ–≤", goal: 1000, achieved: false, type: "clicks" },
                { id: 6, name: "–°—Ç–∞—Ä—ã–π, –¥–æ–±—Ä—ã–π", description: "5.000 –∫–ª–∏–∫–æ–≤", goal: 5000, achieved: false, type: "clicks" },
                { id: 7, name: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª", description: "10.000 –∫–ª–∏–∫–æ–≤", goal: 10000, achieved: false, type: "clicks" },
                { id: 8, name: "–í–∞—É!", description: "20.000 –∫–ª–∏–∫–æ–≤", goal: 20000, achieved: false, type: "clicks" },
                { id: 9, name: "–í–æ–ª—à–µ–±–Ω–∏–∫", description: "50.000 –∫–ª–∏–∫–æ–≤", goal: 50000, achieved: false, type: "clicks" },
                { id: 10, name: "–õ–µ–≥–µ–Ω–¥–∞", description: "100.000 –∫–ª–∏–∫–æ–≤", goal: 100000, achieved: false, type: "clicks" },

                // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
                { id: 11, name: "–ù–æ—Ä–º–∞–ª—å–Ω–æ —Ç–∞–∫", description: "5 –∫–ª–∏–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É", goal: 5, achieved: false, type: "cps" },
                { id: 12, name: "–°–∫–æ—Ä–æ—Å—Ç—å", description: "10 –∫–ª–∏–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É", goal: 10, achieved: false, type: "cps" },
                { id: 13, name: "–°–≤–µ—Ä—Ö–∑–≤—É–∫–æ–≤–æ–π", description: "20 –∫–ª–∏–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É", goal: 20, achieved: false, type: "cps" },
                { id: 14, name: "–ú–µ—Ç–µ–æ—Ä", description: "30 –∫–ª–∏–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É", goal: 30, achieved: false, type: "cps" },

                // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∏–≥—Ä—ã
                { id: 15, name: "–Ø —Ç—É—Ç –ø—Ä–æ—Ö–æ–¥–æ–º", description: "–ò–≥—Ä–∞—Ç—å 1 –º–∏–Ω—É—Ç—É", goal: 60, achieved: false, type: "time" },
                { id: 16, name: "–Ø –ø–æ–∂–∞–ª—É–π –æ—Å—Ç–∞–Ω—É—Å—å", description: "–ò–≥—Ä–∞—Ç—å 5 –º–∏–Ω—É—Ç", goal: 300, achieved: false, type: "time" },
                { id: 17, name: "–£–∂ –ø–æ–ª–Ω–æ—á—å –±–ª–∏–∑–∏—Ç—Å—è", description: "–ò–≥—Ä–∞—Ç—å 30 –º–∏–Ω—É—Ç", goal: 1800, achieved: false, type: "time" },
                { id: 18, name: "–ù–∞—Å—Ç–æ–π—á–∏–≤—ã–π", description: "–ò–≥—Ä–∞—Ç—å 1 —á–∞—Å", goal: 3600, achieved: false, type: "time" },
                { id: 19, name: "–ù–µ –æ—Ç—Ö–æ–¥—è –æ—Ç –∫–∞—Å—Å—ã", description: "–ò–≥—Ä–∞—Ç—å 5 —á–∞—Å–æ–≤", goal: 18000, achieved: false, type: "time" }
            ]
        };

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const counter = document.getElementById('counter');
        const totalClicksElement = document.getElementById('totalClicks');
        const clicksPerSecondElement = document.getElementById('clicksPerSecond');
        const clickArea = document.getElementById('clickArea');
        const achievementsList = document.getElementById('achievementsList');
        const notification = document.getElementById('notification');
        const notificationDesc = document.getElementById('notificationDesc');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function loadGame() {
            const saved = localStorage.getItem('clickerSave');
            if (saved) {
                try {
                    const savedGame = JSON.parse(saved);
                    game.clicks = savedGame.clicks || 0;
                    game.totalClicks = savedGame.totalClicks || 0;
                    game.playTime = savedGame.playTime || 0;

                    if (savedGame.achievements) {
                        game.achievements = savedGame.achievements;
                    }
                } catch (e) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                }
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('clickerSave', JSON.stringify(game));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        function handleClick(event) {
            game.clicks++;
            game.totalClicks++;
            game.clicksThisSecond++;

            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const anim = document.createElement('div');
            anim.className = 'click-animation';
            anim.textContent = '+1';
            anim.style.left = (event.clientX - 20) + 'px';
            anim.style.top = (event.clientY - 20) + 'px';
            document.body.appendChild(anim);
            setTimeout(() => anim.remove(), 1000);

            updateUI();
            checkAchievements();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            counter.textContent = game.clicks.toLocaleString();
            totalClicksElement.textContent = game.totalClicks.toLocaleString();
            clicksPerSecondElement.textContent = game.clicksPerSecond;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–ª–∏–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É
        function updateCPS() {
            game.clicksPerSecond = game.clicksThisSecond;
            game.clicksThisSecond = 0;
            updateUI();
            checkAchievements();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏–≥—Ä—ã
        function updateTime() {
            game.playTime++;
            checkAchievements();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements() {
            let newAchievements = [];

            game.achievements.forEach(achievement => {
                if (!achievement.achieved) {
                    let progress = 0;

                    if (achievement.type === "clicks") {
                        progress = game.totalClicks;
                    } else if (achievement.type === "cps") {
                        progress = game.clicksPerSecond;
                    } else if (achievement.type === "time") {
                        progress = game.playTime;
                    }

                    if (progress >= achievement.goal) {
                        achievement.achieved = true;
                        newAchievements.push(achievement);
                    }
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –Ω–æ–≤—ã—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            newAchievements.forEach(achievement => {
                showAchievement(achievement);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏
        function showAchievement(achievement) {
            notificationDesc.textContent = `${achievement.name}: ${achievement.description}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

            renderAchievements();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function renderAchievements() {
            achievementsList.innerHTML = '';

            game.achievements.forEach(achievement => {
                const div = document.createElement('div');
                div.className = 'achievement';
                div.innerHTML = `
                    <div class="achievement-icon">${achievement.achieved ? '‚úÖ' : 'üîí'}</div>
                    <div class="achievement-info">
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    </div>
                `;
                achievementsList.appendChild(div);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞
        function createSnow() {
            const container = document.getElementById('snowContainer');

            function addSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake-bg';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
                snowflake.style.opacity = Math.random() * 0.4 + 0.4;

                container.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                    addSnowflake();
                }, 10000);
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            for (let i = 0; i < 40; i++) {
                setTimeout(addSnowflake, Math.random() * 5000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function init() {
            loadGame();
            renderAchievements();
            createSnow();

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            clickArea.addEventListener('click', handleClick);
            clickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleClick(e);
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä—ã
            setInterval(updateCPS, 1000);
            setInterval(updateTime, 1000);
            setInterval(saveGame, 2000);

            updateUI();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        init();
    </script>
</body>
</html>
